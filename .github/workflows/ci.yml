name: CI

on:
  schedule:
    - cron: '13 20 * * *'  # Executar às 20:13 (horário de SP) todos os dias

jobs:
  run_script_and_notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install
      - name: Run script
        run: |
          cd PythonRPA  # Vá para o diretório onde está o seu script
          python main.py > output.log  # Execute o script e redirecione a saída para um arquivo de log
      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.live.com
          server_port: 587
          username: ${{ secrets.HOTMAIL_EMAIL }}
          password: ${{ secrets.HOTMAIL_PASS }}
          subject: "CI Pipeline Notification"
          body: "Seu pipeline foi executado com sucesso!"
          to: ${{ secrets.HOTMAIL_EMAIL }}
